<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <!---icons to be removed later-->
    <script src="https://kit.fontawesome.com/5b0b16b9a1.js" crossorigin="anonymous"></script>
    <!---AXIOS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-one">
        <p class="para-1" id="current-date"></p>
        <form class="form-inline app" id="search-form">
            <input 
            class="form-control form-control-sm input-form"
            type="search" 
            placeholder="Enter City Here" 
            autofocus="on" id="cityInput"/> <button 
            class="btn btn-info btn-sm"
            type="search"
            id="search"
            value="submit">Search</button> <button class="btn btn-outline-info btn-sm" id="current">Current Location</button>
          </form>
    <hr />
    <div class="app">
    <div class="para-1">Currently In:</div>
    <div class="col">  
      <h1 id="city"></h1>
      <div class="row">
        <div class="col-sm">
              <img class="icon" src="" alt="" id="icon"></a>
        </div>
        <div class="col-sm">
          <h3 id="temperature"></h3>
        </div>
        <div class="col-sm">
          <ul class="container-list">
              <li class="unit">
                  <a href="#" id="celsius" class="links">C</a> | <a href="#" class="links" id="fahrenheit">F</a>
              </li>
              <li id="description"></li>
              <li id="humidity"></li>
              <li id="wind"></li>
          </ul>
          </div>
        </div>
      </div>
    </div>
        <hr />
        <div class="card-body card-two" id="forecast"></div>
      </div>
    </div>
      <p class="p-footer">
        <a href="https://icons8.com/" class="links" target="_blank">Icons8.</a>
        <a href="https://github.com/emhend/weather-app2" class="links" target="_blank">Open-source code</a> by
        <a href="https://www.linkedin.com/in/emilyjhend/" class="links" target="_blank">Emily Henderson</a>
      </p>
    </div>
    <!--JS-->
    <script src="src/index.js"></script>
  </body>
</html>
